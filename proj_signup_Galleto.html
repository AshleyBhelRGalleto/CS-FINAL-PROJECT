<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Join the Campaign - Education for All</title>

</head>
<body>
    <header>
        <h1>Education for All Campaign</h1>
        <p>Join us in making education accessible.</p>
    </header>

    <nav class="topnav">
        <a href="proj_signup_Galleto.html" class="active">Signup</a>

    <main class="signup-container">
        <h2>Join Our Campaign</h2>
        <form id="signupForm">
            <label>First Name * 
                <input type="text" id="firstName" required />
                <span class="error" id="firstNameError"></span>
            </label>

            <label>Last Name * 
                <input type="text" id="lastName" required />
                <span class="error" id="lastNameError"></span>
            </label>

            <label>Sex *<br />
                <input type="radio" name="sex" value="Male" /> Male
                <input type="radio" name="sex" value="Female" /> Female
                <input type="radio" name="sex" value="Prefer not to say" /> Prefer not to say
                <span class="error" id="sexError"></span>
            </label>

            <label>Email Address * 
                <input type="email" id="email" required />
                <span class="error" id="emailError"></span>
            </label>

            <label>Password * 
                <input type="password" id="password" required />
                <span class="error" id="passwordError"></span>
            </label>

            <label>Contact Number 
                <input type="text" id="contact" />
            </label>

            <label>Why youâ€™re supporting our campaign *<br />
                <textarea id="supportReason" required></textarea>
                <span class="error" id="supportError"></span>
            </label>

            <button type="submit">Join the Movement</button>
        </form>
    </main>

    <script src="signup.js"></script>
</body>
</html>
